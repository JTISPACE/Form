<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Week 1 Task</title>
</head>
<body>
    <header>
        <h1>Week 1 Task [Form]</h1>
    </header>
    <main>
        <div>

            <form class="form" name="form">
                <input type="text" placeholder="FullName" name="fname"/>
                <input type="email" placeholder="Email" name="email" required />
                <input type="text" class="numbInput"  name="number" placeholder="Phone Number" maxlength="11" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
               <select name="gender" required>
                <option value="select gender">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
               </select>
                <input type="password" placeholder="Password"  name="password"/>
                <input type="button" value="Submit" id="btn" onclick=" validateForm(document.form.email)" />
            </form>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
